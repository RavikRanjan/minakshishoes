<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="image/mscicon.png">
    <title>Minakshi Shoe centre</title>

    <!-------ucss---------->
    <link rel="stylesheet" href="css/regi.css"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <!-------font----------->
    <link rel="stylesheet" href="font-6.1.1/css/all.css" />

    <!-------Icon---------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <img src="image/rb.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-md-6 border mt-3">
                <div class="main">
                    <div class="register">
                        <h3>Registration Form</h3>
                        <form action="login.html" method="get">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your first name" maxlength="30" required>

                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your last name" required maxlength="30">

                            <label for="exampleFormControlInput1" class="form-label">Phone</label>
                            <input type="text" class="form-control" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" placeholder="Enter mobile number"/>
                            <!-- <input type="tel" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your Mobile number"  max="10" required > -->

                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your Email address" required maxlength="100">

                            <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1" required minlength="8"
                                maxlength="15">

                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your Password" required minlength="8" maxlength="15">

                            <label for="exampleFormControlInput1" class="form-label">Confrom Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your confrom password" required minlength="8" maxlength="15">

                            <br>
                            <center><input type="submit" name="btn" data-model="modelone" class="btnsub" onclick="Submit" align="center" value="Submit"></center>
                            <a href="login.html">Already register Login now</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

</body>

</html>
