<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shorcut icon" href="image/mscicon.png">
  <title>Minakshi Shoe Center Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body style="background-image: url(image/binner.jpg); background-repeat: no-repeat;">
  <div class="main">
    <div class="login">
      <h2><i class="bi bi-person-circle"></i></h2>
      <h3>Login</h3>
      <form action="shop.html" method="get">
        <label for="exampleFormControlInput1" class="form-label">username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your username"
          minlength="6" maxlength="20" required>

        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter password" required
          minlength="8" maxlength="15"><br>
        <input type="submit" name="btn" data-model="modelone" class="btnsub" value="Submit"><br><br>
        <a href="#">Forget Password</a>
        <a href="register.html">New Register</a>
      </form>
    </div>
  </div>
</body>

</html>
